<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <link href="css/personal.css" rel="stylesheet" type="text/css">
    <link href="css/musicPlayer.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="p_comment">
        <div class="p_user">用户名</div>
        <div class="p_cMove">评论过的电影</div>

            <div class="p_myComment">

                <div class="move_name"></div>
            </div>
            <div class="p_myComment">

                <div class="score"></div>
                <div class="move_name"></div>
            </div>
            <div class="clear"></div>
        </div>


        </div>
    <div class="like">
        <img src="img/music.png" onclick="musicController()" class="voice" />
        <img class="back" src="img/star.png" onclick="back()">
        <div class="myLike">我喜欢的电影</div>
        <div class="like_move1">
            <img src="img/p3.jpg" class="moveImg">
        </div>
        <div class="like_move2">

        <div class="like_move3">

    </div>
    <div class="musicPlayer" id="bgmusic" style="display: none;">
        <div class="disc"></div>
        <div class="musicName">歌名</div>
        <div class="beforeMusic" onclick="beforeMusic()"></div>
        <div class="pauseMusic" onclick="pause()"></div>
        <div class="play" onclick="play()"></div>
        <div class="nextMusic" onclick="nextMusic()"></div>
        <div class="bar">
            <div class="box"></div>

        </div>
        <div class="allVoice">
            <div class="voiceBar"></div>

        </div>
    </div>
    <script src="js/recommend.js" type="text/javascript"></script>
